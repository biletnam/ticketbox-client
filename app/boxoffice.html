<!DOCTYPE html>
<html lang="en" ng-app="ticketbox.boxoffice">
<head>
    <meta charset="utf-8">
    <title>Ticketbox - Boxoffice</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!--<link rel="icon" sizes="192x192" href="ticketbox-admin-192.png">
    <link rel="icon" sizes="128x128" href="ticketbox-admin-128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="ticketbox-admin-128.png">
    <link rel="apple-touch-icon-precomposed" sizes="128x128" href="ticketbox-admin-128.png">-->

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <ul>
        <li ng-show="loggedIn"><a href="#/events">Sell seats</a></li>
        <li ng-show="loggedIn"><a href="#/orders">Sell orders</a></li>
        <li ng-show="loggedIn"><a href="#/logout">logout</a></li>
    </ul>
    <p ng-show="notification != ''">{{notification}}</p>
    <div ng-view></div>
    <p ng-show="error != ''">{{error}}</p>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-route.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ocanvas/2.8.1/ocanvas.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="config.js"></script>
<script src="components/polygonfrompoints/polygonfrompoints.js"></script>
<script src="components/firebase/firebase.js"></script>
<script src="components/utils/utils.js"></script>
<script src="components/locker/locker.js"></script>
<script src="components/upload/upload.js"></script>
<script src="components/canvas/canvas.js"></script>
<script src="components/seatplan/seatplan.js"></script>
<script src="components/seatlist/seatlist.js"></script>
<script src="boxoffice/app.js"></script>
<script src="boxoffice/login/login.js"></script>
<script src="boxoffice/logout/logout.js"></script>
<script src="boxoffice/events/events.js"></script>
<script src="boxoffice/blocks/blocks.js"></script>
<script src="boxoffice/seats/seats.js"></script>
<script src="boxoffice/checkout/checkout.js"></script>
<script src="boxoffice/orders/orders.js"></script>
<script src="boxoffice/order/order.js"></script>

</html>
